<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/simon-music-game/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon says game</h1>
    <div id="app">
        <div class="game-panel">
            <div>
                <div v-on:click="btnClicked('topLeft')" class="button top-left-button" 
                 v-bind:class="{ active: topLeft }"></div>
                <div v-on:click="btnClicked('topRigth')" class="button top-right-button" 
                 v-bind:class="{ active: topRigth }"></div>
            </div>
            <div>
                <div v-on:click="btnClicked('bottomLeft')" class="button bottom-left-button" 
                 v-bind:class="{ active: bottomLeft }"></div>
                <div v-on:click="btnClicked('bottomRight')" class="button bottom-rigth-button" 
                 v-bind:class="{ active: bottomRight }"></div>
            </div>
        </div>
        <div v-show="round" class="game-options"><h2>You play on the level: {{level}}</h2></div>
        <div v-show="!round" class="game-options">
            <h2>Game Options:</h2>
            <div>
                <input type="radio" value="easy" v-model="level" checked>
                <label for="easy">Easy</label>
            </div>
            <div>
                <input type="radio" value="normal"  v-model="level">
                <label for="normal">Normal</label>
            </div>
            <div>
                <input type="radio" value="hard"  v-model="level">
                <label for="hard">Hard</label>
            </div>
        </div>
        
        <div class="game-control-panel">
            <h2>Round: {{round}}</h2>
            <button v-show="!round" v-on:click="startGame">Start</button>
            <p v-if="lose" class="game-over">Game over after <b>{{round}}</b> rounds!</p>
            <a href="/simon-music-game/" v-show="round">Restart</a>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
